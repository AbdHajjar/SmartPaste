name: üìÑ GitHub Pages

on:
  push:
    branches: [ main ]
    paths: [ 'docs/**', 'README.md', '.github/workflows/pages.yml' ]
  workflow_dispatch:
  workflow_run:
    workflows: ["üöÄ Build & Release All Platforms"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Build GitHub Pages site
        run: |
          mkdir -p _site
          
          # Copy existing docs if available
          if [ -d "docs" ]; then
            cp -r docs/* _site/
          fi
          
          # Create professional landing page
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
