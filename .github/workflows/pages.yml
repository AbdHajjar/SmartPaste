                          <p>Intelligent clipboard assistant that transforms your copy-paste workflow with AI-powered analysis</p>
                          <div class="hero-buttons">
                              <a href="#download" class="btn btn-primary">
                                  <i class="fas fa-download"></i> Download Now
                              </a>
