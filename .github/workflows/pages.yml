                  .footer-links { margin-top: 1rem; }
                  .footer-links a { color: var(--light); text-decoration: none; margin: 0 1rem; }
                  
                  @media (max-width: 768px) {
                      .hero h1 { font-size: 2.5rem; }
                      .nav-links { display: none; }
                      .download-grid { grid-template-columns: 1fr; }
