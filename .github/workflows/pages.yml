                      display: inline-block;
                      padding: 15px 30px;
                      border-radius: 8px;
                      text-decoration: none;
                      font-weight: 600;
                      transition: all 0.3s;
                      border: none;
                      cursor: pointer;
                      font-size: 1rem;
                  }
                  
                  .btn-primary { background: var(--light); color: var(--primary); }
                  .btn-secondary { background: transparent; color: var(--light); border: 2px solid var(--light); }
