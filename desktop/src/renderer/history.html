<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPaste - Clipboard History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow-x: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: #2563eb;
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .subtitle {
            color: #64748b;
            font-size: 14px;
            margin-top: 5px;
        }

        .search-bar {
            margin: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #2563eb;
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.2);
        }

        .content {
            padding: 0 20px 20px;
            height: calc(100vh - 140px);
            overflow-y: auto;
        }

        .content::-webkit-scrollbar {
            width: 8px;
        }

        .content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .history-item {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            margin-bottom: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .history-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 1);
        }

        .item-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 12px;
        }

        .item-type {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .item-time {
            color: #64748b;
            font-size: 12px;
            font-weight: 500;
        }

        .item-content {
            color: #1e293b;
            font-size: 14px;
            line-height: 1.5;
            margin: 12px 0;
            max-height: 100px;
            overflow: hidden;
            position: relative;
        }

        .item-content.expanded {
            max-height: none;
        }

        .item-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-copy {
            background: #10b981;
            color: white;
        }

        .btn-copy:hover {
            background: #059669;
            transform: scale(1.05);
        }

        .btn-expand {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-expand:hover {
            background: #e5e7eb;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .processing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 8px;
            margin-top: 8px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-top: 2px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        .empty-state p {
            font-size: 16px;
            opacity: 0.8;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-item {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
        }

        .stat-number {
            font-size: 20px;
            font-weight: 600;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            üìã SmartPaste
            <span style="font-size: 16px; font-weight: 400; color: #64748b;">Clipboard History</span>
        </h1>
        <div class="subtitle">Intelligent clipboard content analysis and management</div>
    </div>

    <div class="stats-bar">
        <div class="stat-item">
            <span class="stat-number" id="total-items">0</span>
            <span class="stat-label">Total Items</span>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="processed-items">0</span>
            <span class="stat-label">Processed</span>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="today-items">0</span>
            <span class="stat-label">Today</span>
        </div>
    </div>

    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search clipboard history..." id="search-input">
    </div>

    <div class="content" id="content">
        <div class="empty-state" id="empty-state">
            <h2>üìã No clipboard history yet</h2>
            <p>Start copying content and it will appear here with intelligent analysis</p>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        let clipboardHistory = [];
        let filteredHistory = [];

        // DOM elements
        const contentElement = document.getElementById('content');
        const emptyStateElement = document.getElementById('empty-state');
        const searchInput = document.getElementById('search-input');
        const totalItemsElement = document.getElementById('total-items');
        const processedItemsElement = document.getElementById('processed-items');
        const todayItemsElement = document.getElementById('today-items');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadHistory();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Search functionality
            searchInput.addEventListener('input', (e) => {
                filterHistory(e.target.value);
            });

            // Listen for clipboard updates
            ipcRenderer.on('clipboard-history', (event, history) => {
                clipboardHistory = history;
                filterHistory(searchInput.value);
                updateStats();
            });

            ipcRenderer.on('clipboard-processed', (event, result) => {
                updateItemResult(result);
            });
        }

        function loadHistory() {
            // Request clipboard history from main process
            ipcRenderer.invoke('get-clipboard-history').then(history => {
                clipboardHistory = history;
                filterHistory('');
                updateStats();
            });
        }

        function filterHistory(query) {
            const searchTerm = query.toLowerCase();
            
            if (!searchTerm) {
                filteredHistory = [...clipboardHistory];
            } else {
                filteredHistory = clipboardHistory.filter(item => 
                    item.content.toLowerCase().includes(searchTerm) ||
                    (item.result && JSON.stringify(item.result).toLowerCase().includes(searchTerm))
                );
            }
            
            renderHistory();
        }

        function renderHistory() {
            if (filteredHistory.length === 0) {
                contentElement.innerHTML = '<div class="empty-state"><h2>üìã No items found</h2><p>Try adjusting your search or copy some content</p></div>';
                return;
            }

            const historyHTML = filteredHistory.map(item => createHistoryItemHTML(item)).join('');
            contentElement.innerHTML = historyHTML;
        }

        function createHistoryItemHTML(item) {
            const timestamp = new Date(item.timestamp).toLocaleString();
            const contentPreview = item.content.length > 200 ? 
                item.content.substring(0, 200) + '...' : item.content;
            
            const hasResult = item.processed && item.result;
            const itemType = hasResult ? item.result.handler_type || 'unknown' : 'pending';
            
            return `
                <div class="history-item" data-timestamp="${item.timestamp}">
                    <div class="item-header">
                        <span class="item-type">${itemType}</span>
                        <span class="item-time">${timestamp}</span>
                    </div>
                    
                    <div class="item-content" id="content-${item.timestamp}">
                        ${escapeHtml(contentPreview)}
                    </div>
                    
                    ${hasResult ? createResultHTML(item.result) : ''}
                    
                    ${!item.processed ? '<div class="processing-indicator"><div class="spinner"></div><span>Processing...</span></div>' : ''}
                    
                    <div class="item-actions">
                        <button class="action-btn btn-copy" onclick="copyToClipboard('${escapeForAttribute(item.content)}')">
                            üìã Copy
                        </button>
                        <button class="action-btn btn-expand" onclick="toggleExpand('${item.timestamp}')">
                            üëÅÔ∏è Expand
                        </button>
                        <button class="action-btn btn-delete" onclick="deleteItem('${item.timestamp}')">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `;
        }

        function createResultHTML(result) {
            if (!result) return '';
            
            let resultHTML = '';
            
            if (result.enriched_content && result.enriched_content !== result.original_content) {
                resultHTML += `
                    <div style="margin-top: 12px; padding: 12px; background: rgba(16, 185, 129, 0.1); border-radius: 8px;">
                        <strong style="color: #10b981;">‚ú® Enhanced Content:</strong>
                        <div style="margin-top: 8px; font-size: 13px;">${escapeHtml(result.enriched_content)}</div>
                    </div>
                `;
            }
            
            if (result.title) {
                resultHTML += `
                    <div style="margin-top: 8px;">
                        <strong style="color: #2563eb;">üìÑ Title:</strong> ${escapeHtml(result.title)}
                    </div>
                `;
            }
            
            if (result.summary) {
                resultHTML += `
                    <div style="margin-top: 8px;">
                        <strong style="color: #7c3aed;">üìù Summary:</strong> ${escapeHtml(result.summary)}
                    </div>
                `;
            }
            
            if (result.conversions && result.conversions.length > 0) {
                resultHTML += `
                    <div style="margin-top: 8px;">
                        <strong style="color: #f59e0b;">üîÑ Conversions:</strong>
                        ${result.conversions.map(conv => `<span style="margin-left: 8px; font-size: 12px; background: #fef3c7; padding: 2px 6px; border-radius: 4px;">${conv}</span>`).join('')}
                    </div>
                `;
            }
            
            return resultHTML;
        }

        function updateStats() {
            const total = clipboardHistory.length;
            const processed = clipboardHistory.filter(item => item.processed).length;
            const today = clipboardHistory.filter(item => {
                const itemDate = new Date(item.timestamp).toDateString();
                const todayDate = new Date().toDateString();
                return itemDate === todayDate;
            }).length;
            
            totalItemsElement.textContent = total;
            processedItemsElement.textContent = processed;
            todayItemsElement.textContent = today;
        }

        function updateItemResult(result) {
            const item = clipboardHistory.find(item => item.content === result.original_content);
            if (item) {
                item.processed = true;
                item.result = result;
                filterHistory(searchInput.value);
                updateStats();
            }
        }

        function copyToClipboard(content) {
            const { clipboard } = require('electron');
            clipboard.writeText(content);
            
            // Show feedback
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = '‚úÖ Copied!';
            button.style.background = '#059669';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = '#10b981';
            }, 1000);
        }

        function toggleExpand(timestamp) {
            const contentElement = document.getElementById(`content-${timestamp}`);
            const item = clipboardHistory.find(item => item.timestamp == timestamp);
            
            if (contentElement.classList.contains('expanded')) {
                contentElement.classList.remove('expanded');
                const preview = item.content.length > 200 ? 
                    item.content.substring(0, 200) + '...' : item.content;
                contentElement.textContent = preview;
            } else {
                contentElement.classList.add('expanded');
                contentElement.textContent = item.content;
            }
        }

        function deleteItem(timestamp) {
            if (confirm('Are you sure you want to delete this item?')) {
                clipboardHistory = clipboardHistory.filter(item => item.timestamp != timestamp);
                filterHistory(searchInput.value);
                updateStats();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeForAttribute(text) {
            return text.replace(/'/g, '&#39;').replace(/"/g, '&quot;');
        }
    </script>
</body>
</html>
